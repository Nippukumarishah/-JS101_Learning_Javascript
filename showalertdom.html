<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button onclick="showFirstName()">FIRST NAME</button>
		<button onclick="showLastName()">LAST NAME</button>
		<button onclick="showFullName()">FULL NAME</button>
		<script type="text/javascript">
            function showFirstName() {
			    // Complete to show an alert with your first name
                alert('Nippu') 
			}

            function showLastName() {
                // Complete to show an alert with your last name
                alert('Kumari')             
            }

            function showFullName() {
                // Complete to show an alert with your full name (firstname lastname)
                 alert('Nippu Kumari Shah')               
            }
        </script>
	</body>
</html>
