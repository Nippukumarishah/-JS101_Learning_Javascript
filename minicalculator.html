<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <h2>Mini Calculator Application</h2>
    <input type="number" placeholder="Enter 1st number" id="num1"> 
    <input type="number" placeholder="Enter 2nd number" id="num2">
    <br>
    <br>
    <button id="btn1">Add</button>
    <button id="btn2">Subtract</button>
    <button id="btn3">Multiply</button>
    <button id="btn4">Divided</button> 
    
</body>
<script>
    let inputNum1 = document.getElementById("num1");
    let inputNum2 = document.getElementById("num2");
    let addBtn = document.getElementById('btn1');
    let subBtn = document.getElementById('btn2');
    let mulBtn = document.getElementById('btn3');
    let divBtn = document.getElementById('btn4');

    addBtn.onclick = function(){
        let num1 = parseFloat(inputNum1.value);
        let num2 = parseFloat(inputNum2.value);
        alert(num1 + num2)
    }
    subBtn.onclick = function(){
        let num1 =parseFloat(inputNum1.value);
        let num2 = parseFloat(inputNum2.value);
        alert(num1-num2)
    }
    mulBtn.onclick = function(){
        let num1 =parseFloat(inputNum1.value);
        let num2 = parseFloat(inputNum2.value);
        alert(num1*num2) 
    }
    divBtn.onclick = function(){
        let num1 =parseFloat(inputNum1.value);
        let num2 = parseFloat(inputNum2.value);
        alert(num1/num2)
    }


</script>
</html>
