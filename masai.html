<!DOCTYPE html>
<html lang="en">
<head>
  <title>Masai Application</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value ="">--Select Gender--</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button id="apply">Apply</button>
</body>
</html>
<script>
  let displayh2 = document.getElementById('display');
  let nameInput = document.getElementById('name');
  let selectGen = document.getElementById('gender');
  let applyBtn = document.getElementById('apply');

  applyBtn.onclick = function()
  {
    let allValue = nameInput.value + " " + selectGen.value;

    displayh2.innerText = (allValue)
  };
</script>
