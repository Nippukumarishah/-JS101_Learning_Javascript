<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>Check your BMI</h1>
    <h6 style="font-size: 22px;">Enter your weight and height below to check your BMI results</h6>
    <div>
        <label for="weight">Put your weight in here (KG)</label><br><br>
        <input type="number" id="weight">
    </div>
    <div>
        <label for="height"> And your height in here (CM)</label><br><br>
        <input type="number" id="height">
    </div><br>
    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById("result").textContent = "Please enter valid weight and height.";
            } else {
                let heightInMeters = height / 100; // Convert height to meters
                let bmi = weight / (heightInMeters * heightInMeters);
                let category;

                if (bmi <= 18.4) {
                    category = "Underweight";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = "Normal Weight";
                } else if (bmi >= 25 && bmi <= 29.9) {
                    category = "Overweight";
                } else {
                    category = "Obese";
                }

                document.getElementById("result").textContent = "Your BMI is " + bmi.toFixed(2) + ". You are " + category + ".";
            }
        }
    </script>
</body>

</html>
